name: CI/CD for NestJS  

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker Image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nest-app:latest .

            - name: Push Docker Image to Docker Hub
              run: docker push ${{ secrets.DOCKER_USERNAME }}/nest-app:latest

            - name: Deploy to EC2 via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      cd /home/${{ secrets.EC2_USER }}/my-nest-app

                      # Update .env file
                      echo "${{ secrets.PRODUCTION }}" > .env
                      echo "NODE_ENV=production" >> .env

                      # Create or update docker-compose.yml
                      cat > docker-compose.yml <<EOF
                      version: '3'
                      services:
                        app:
                          image: ${{ secrets.DOCKER_USERNAME }}/nest-app:latest
                          restart: always
                          env_file:
                            - .env
                          ports:
                            - "3000:3000"
                      EOF

                      # Restart the app
                      docker-compose pull
                      docker-compose down
                      docker-compose up -d
